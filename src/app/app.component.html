<div class="articles-container">
  <ng-container *ngIf="articles.length == 0; else articlesList">
    Brak artykułów.
  </ng-container>

  <ng-template #articlesList>
    <mat-card *ngFor="let article of articles" class="article-card">
      <img mat-card-image [src]="article.photo" alt="Zdjęcie artykułu">
      <mat-card-title>{{ article.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ article.content }}</p>
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
